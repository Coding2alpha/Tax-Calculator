<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form id="taxForm">
        <div class="form-group">
          <label for="income" class="level">
            <p>Enter Gross Annual Income:</p>
            <div class="divison">
              <p class="tooltip-label">?</p>
              <span>Gross annual income is your total salary in a year before any deductions</span>
            </div>
          </label>
          <input
            type="text"
            id="income"
            name="income"
            class="form-control"
            required
          />
          <div class="error-icon" id="incomeError"></div>
        </div>
        <div class="form-group">
          <label for="extraIncome" class="level">
            <p>Enter Extra Income:</p>
            <div class="divison">
              <p class="tooltip-label">?</p>
              <span>Extra Income</span>
            </div>
          </label>
          <input
            type="text"
            id="extraIncome"
            name="extraIncome"
            class="form-control"
            required
          />
          <div class="error-icon" id="extraIncomeError"></div>
        </div>
        <div class="form-group">
          <label for="deductions" class="level"
            ><p>Enter Deductions:</p>
            <div class="divison">
              <p class="tooltip-label">?</p>
              <span>Deductions</span>
            </div>
            </label>
          <input
            type="text"
            id="deductions"
            name="deductions"
            class="form-control"
            required
          />
          <div class="error-icon" id="deductionsError"></div>
        </div>
        <div class="form-group">
          <label for="age" class="level">
            <p>
                Enter Age:
            </p>
            <div class="divison">
              <p class="tooltip-label">?</p>
              <span>Age</span>
            </div>
          </label>
          <select id="age" name="age" class="form-control" required>
            <option value="">Select Age Group</option>
            <option value="<40">&lt;40</option>
            <option value=">=40&<60">&ge;40 &lt;60</option>
            <option value=">=60">&ge;60</option>
          </select>
          <div class="error-icon" id="ageError"></div>
        </div>
        <button type="button" onclick="calculateTax()" class="btn" >Calculate Tax</button>
      </form>
    </div>

     <div id="resultModal" class="modal">
        <div class="modal-content">
            <p class="close">close</p>
            <p id="taxAmount"></p>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
